<article>
    <h2>{{ post.title }}</h2>
    <p>By {{ post.author.name }} on {{ post.published_date|date:"F d, Y" }}</p>
    <p>{{ post.content }}</p>
</article>
{% if user.is_authenticated and post.author == user %}
    <a href="{% url 'blog:post_update' pk=object.pk %}">Edit Post</a>
    <a href="{% url 'blog:post_delete' pk=object.pk %}">Delete Post</a>
{% endif %}

<a href="{% url 'blog:post_list' %}">Return to all blog posts</a>
